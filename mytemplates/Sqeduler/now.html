<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}stylez.css"/>
</head>
<body>
<h2 id="banner">Sqeduler</h2>
<h1>Classes going on now</h1>

<ul>
{% for course in courselist %}
   {% if course.daysint|divisibleby:day %}
   {% if course.starttime < time and course.endtime > time %}
	<li> {{ course.title }} </li>
   {% endif %}
   {% endif %}
{% endfor %}
</ul>
<div>
<a href="/Sqeduler/">Back</a>
</div>
</body>
</html>
