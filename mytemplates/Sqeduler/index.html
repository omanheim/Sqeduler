{% if courselist %}
   <h1>Course listing:</h1>
   <ul>
   {% for course in courselist %}
      <li><a href="/Sqeduler/{{ course.courseid }}/{{ course.id }}">{{ course.title }} ({{ course.courseid }}) - {{ course.days }}<a> </li>
      {% endfor %}
      </ul>
{% else %}
    <p>No courses available!</p>
{% endif %}
